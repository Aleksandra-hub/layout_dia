<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" >
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" >
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/icons/icon-logo.png">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header class="header" id="header">

      <div class="header__content">
        <div class="top-bar header__top">
          <div class="top-bar__conteiner">
            <a href="#" class="top-bar__logo">
              <img
                src="images/icons/icon-logo.png"
                alt="Air"
              >
            </a>

            <a href="#menu" class="icon icon--menu">
              <img
                class="icon--img icon--img__menu"
                src="./images/icons/icon-burger-menu.png"
                alt="menu"
              >
            </a>

            <nav class="top-bar__nav nav">
              <ul class="nav__list">
                <li class="nav__item">
                  <a href="#" class="nav__link">
                    about us
                  </a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav__link">
                    services
                  </a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav__link">
                    testimonials
                  </a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav__link ">
                    contact us
                  </a>
                </li>
              </ul>
            </nav>
          </div>

          <a
            href="#"
            class="top-bar__link">
            hire us
          </a>
        </div>
        <div class="header__bottom">
          <h1 class="header__title">Strategic Agency</h1>
          <h2 class="header__subtitle">We believe in the power of bold ideas that can solve business challenges.</h2>

          <button type="button" class="header__button button">
            learn more
          </button>
        </div>

      </div>

      <div class="header__slider slider">
        <div class="slider__img slider__img--1" id="slider-img-1"></div>

        <div class="slider__img slider__img--2" id="slider-img-2" ></div>

        <div class="slider__img slider__img--3" id="slider-img-3"></div>

        <div class="slider__button">
          <a
            href="#slider-img-3"
            class="button button--slider"
          >
           &#60
          </a>

          <a
            type="button"
            href="#slider-img-2"
            class="button button--slider"
          >
           &#62
          </a>
        </div>

        <div class="slider__text">
          <div class="slider__title">intro</div>

          <div class="slider__subtitle">By the same illusion which lifts the horizon.</div>
        </div>
      </div>
    </header>

    <aside class="page__menu menu" id="menu">
      <div class="top-bar menu__top">
        <div class="top-bar__conteiner">
          <a href="#" class="top-bar__logo">
            <img
              src="images/icons/icon-logo.png"
              alt="Air"
            >
          </a>
        </div>

        <a
          href="#"
          class="top-bar__link">
          hire us
        </a>

        <a href="#header" class="icon icon--close">
          <img
            class="icon__img"
            src="./images/icons/Icon-Close.svg"
            alt="cross"
          >
        </a>
      </div>

      <nav class="menu__nav nav">
        <ul class="nav__list nav__list--menu">
          <li class="nav__item">
            <a href="#" class="nav__link">
              about us
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              services
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              testimonials
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link ">
              contact us
            </a>
          </li>
        </ul>
      </nav>
    </aside>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
